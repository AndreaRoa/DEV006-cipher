<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Mujer fuerte</title>
    <link rel="stylesheet" href="style.css" />

    <section class="headerImag">
      <img src="imagenes/venticuatrosiete.jpg" alt="imagen que tiene el número 24, un slach y un número 7" />

      <section class="introTwo">
        <div>
          <input type="text" id="message" placeholder="escribe aqui" />

        <div>
          <input type="number" id="displacement" min="1" max="27" form=required />

          <p class="question">

        </div>

          <button id="encode">CIFRAR</button>

          <button onclick="location.reload()" id="botonReseat"></button><br />
        </section>
        <div>
          <p id="messageTwo"></p>
        </div>
      </section>
    </main>

    <script src="index.js" type="module"></script>
